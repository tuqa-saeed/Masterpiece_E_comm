<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand" href="#">YourBrand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-orders.html">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile-settings.html">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="login-register.html">Login/Register <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-register-card">
                    <h2 class="section-title text-center">Login</h2>
                    <form class="login-form text-white">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <div class="social-login text-center">
                            <p class="mt-3">Or login with:</p>
                            <button class="btn btn-social btn-google"><i class="fab fa-google"></i> Google</button>
                            <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" id="register-link">Don't have an account? Register here</a>
                        </div>
                    </form>

                    <h2 class="section-title text-center mt-5">Register</h2>
                    <form class="register-form text-white" style="display: none;">
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <div class="text-center mt-3">
                            <a href="#" id="login-link">Already have an account? Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025  All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#register-link").click(function(e) {
                e.preventDefault();
                $(".login-form").hide();
                $(".register-form").show();
                $(".login-register-card h2.section-title").text("Register");
            });

            $("#login-link").click(function(e) {
                e.preventDefault();
                $(".register-form").hide();
                $(".login-form").show();
                $(".login-register-card h2.section-title").text("Login");
            });
        });
    </script>
</body>
</html>
