<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="index.html">Your Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customization.html">Customize</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="cart" class="py-5">
        <div class="container">
            <h2 class="section-title text-center mb-5">Shopping Cart</h2>
            <div class="cart-items grid">
                <div class="cart-item card-3d">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/150" alt="Product Image">
                    </div>
                    <div class="item-details">
                        <h4 class="item-title">Product Title 1</h4>
                        <p class="item-price">Price: $XX.XX</p>
                        <div class="quantity-selector">
                            <button class="quantity-button">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-button">+</button>
                        </div>
                        <button class="remove-button">Remove</button>
                    </div>
                </div>
                <div class="cart-item card-3d">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/150" alt="Product Image">
                    </div>
                    <div class="item-details">
                        <h4 class="item-title">Product Title 2</h4>
                        <p class="item-price">Price: $YY.YY</p>
                        <div class="quantity-selector">
                            <button class="quantity-button">-</button>
                            <input type="number" class="quantity-input" value="2" min="1">
                            <button class="quantity-button">+</button>
                        </div>
                        <button class="remove-button">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-summary mt-5 p-4 glassmorphism">
                <h3>Cart Summary</h3>
                <div class="summary-item">
                    <span>Total Items:</span><span class="total-items">2</span>
                </div>
                <div class="summary-item">
                    <span>Subtotal:</span><span class="subtotal">$ZZ.ZZ</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span><span class="shipping">Calculated at Checkout</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span><span class="cart-total">$ZZ.ZZ</span>
                </div>
                <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Cart functionality can be added here using JavaScript to handle quantity changes, item removal, and updating the cart summary.
    </script>
</body>
</html>
