    <div class="container" style="margin-top: 150px;">
        <h2 class="section-title text-center">Account Settings</h2>
        <form class="text-white">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" value="john.doe@example.com">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Leave blank to keep current password">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3">123 Main Street, Anytown</textarea>
            </div>
            <div class="form-group">
                <label>Payment Methods</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="creditCard" checked>
                    <label class="form-check-label" for="creditCard">
                        Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="paypal">
                    <label class="form-check-label" for="paypal">
                        PayPal
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
